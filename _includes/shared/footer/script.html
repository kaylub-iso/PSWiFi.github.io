<script>
  var tooltipTriggerList = [].slice.call(
    document.querySelectorAll('[data-bs-toggle="tooltip"]')
  );
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl);
  });

  var links = document.querySelectorAll("a");
  var url = window.location.origin;
  Array.prototype.forEach.call(links, (link) => {
    if (!link.href.startsWith("{{ site.url }}") && !link.href.startsWith(url)) {
      link.rel = "external";
      link.target = "_blank";

      var icon = document.createElement("i");
      icon.style = "font-size:0.7rem; padding-left:0.3rem";
      icon.classList.add("bi", "bi-box-arrow-up-right", "text-secondary");

      if (!link.className.includes('prize-shop-blue')){
        link.title = "Opens in new tab";
      } else {
        icon.style = "font-size:0.7rem; padding-left:0.3rem; color:white !important;";
        console.info(icon);
      }

      link.appendChild(icon);
    }
  });
</script>
